name: ci
on:
    push

jobs:
    run-tests:
        runs-on: ubuntu-latest
        
        steps:

            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: maven

            - name: Running Tests with Maven
              run: ./mvnw test